<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.fontTuan {color:white;text-align: center;font-size:25px;}
		#wrapper {width: 980px;margin:auto; }
		#header {height: 200px;background: red;line-height:200px}
		#contain {height: 500px;background: green;line-height:200px;line-height:500px}
		#footer {height: 120px;background: black;line-height:120px}
	</style>
</head>
<body>
<div id="wrapper">
	<form action="" method="POST" accept-charset="utf-8">
		<table>
			<tr>
				<td>Họ và tên: </td>
				<td><input type="text" name="txtName" /></td>
			</tr>
			<tr>
				<td>Năm sinh : </td>
				<td><input type="text" name="txtCompany" /></td>
			</tr>
			<tr>
				<td>Môn học : </td>
				<td>
					<input type="checkbox" name="chkSubject" value="php">Lập trình PHP & MySQL
					<input type="checkbox" name="chkSubject" value="ios">Lập trình iOS
					<input type="checkbox" name="chkSubject" value="android">Lập trình Android
				</td>
			</tr>
			<tr>
				<td>Giới tính : </td>
				<td>
					<input type="radio" name="rdoGender" value="1" checked="checked">Nam
					<input type="radio" name="rdoGender" value="0" >Nữ
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit" name="btnSend">Gửi</button>
					<button type="submit" name="btnReset">Xóa</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
